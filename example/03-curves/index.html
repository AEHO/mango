<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>utea</title>
    <link rel="stylesheet" href="../../vendor/reset.css">
    <link rel="stylesheet" href="../common.css" type="text/css">
    <link rel="stylesheet" href="03-curves.css" type="text/css">
  </head>
  <body>
      <div id="selections">
        <button id="b-mode">INSERT</button>
        <button id="b-clear">CLEAR</button>

        <select id="curve-type" name="curveType">
          <option value="nurbs" selected>NURBS</option>
          <option value="rag">RaG</option>
        </select>

        <div class="widget iterations">
          <p>Curve Iterations: <span>20</span></p>
          <input type="range" min="2" max="200" value="20"/>
        </div>
        <div class="widget degree">
          <p>Polynomial Degree: <span>3</span></p>
          <input type="range" min="1" max="4" value="3"/>
        </div>
        <div class="widget variance" hidden="true">
          <p>Variance: <span>0.3</span></p>
          <input type="range" min="0.001" max="0.5" step="0.001" value="0.3"/>
        </div>
      </div>

      <canvas id="canvas-open"></canvas>
      <canvas id="canvas-3d"></canvas>
      <canvas id="canvas-closed"></canvas>
    <script src="../../03-curves.js"></script>
  </body>
</html>
